<p>child works!</p>

@if (dataArray.length) {
  <div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        @for (item of dataArray; track item) {
          <tr>
            <td (click)="selectedRow(item)">
              {{item.name}}
            </td>
            <td>
              {{item.age}}
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
